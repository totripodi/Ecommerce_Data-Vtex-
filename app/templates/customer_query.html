<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <title>Opcion 1</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>
<body>
  <!--####################### NAV #############################-->
  {% extends "base_template.html" %}
  <!--######################################################### -->
  {% block content %}
    <h3 class='d-flex justify-content-center mt-3 '>Ingrese un email:</h3>
    <form method='POST'>
      <div class='row d-flex justify-content-center'>
        <input id='email' type='text' name='email'>
      </div>
      <div class='d-flex justify-content-center my-3'>
        <button class='btn btn-dark' id="continuar" type='button'>Continuar</button>
      </div> 
    </form>

    <div id="my-list"></div>

    <script>
      $('#continuar').click(function(event) {
        event.preventDefault();
        var email = $('#email').val();
        $.ajax({
          url: '/customer_query_imp',
          type: 'get',
          dataType: 'json',
          data: { email: email },
          success: function(data) {
            $('#my-list').html(data.template);
          }
        }); 
      });
    </script>

  {% endblock %}
  
</body>
</html>
